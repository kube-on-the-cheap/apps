---
# Tailscale Ingress for Authentik
# Exposes the entire authentik service via Tailscale
# Useful for admin access without going through the public internet
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: authentik-tailscale
  namespace: authentik
  annotations:
    tailscale.com/funnel: "false"
spec:
  ingressClassName: tailscale
  tls:
    - hosts:
        - auth
  rules:
    - host: auth
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: authentik-server
                port:
                  number: 80
