---
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: authentik-s3-backup
  namespace: authentik
spec:
  configuration:
    destinationPath: s3://pgauthentik/backups
    endpointURL: https://froaw0vigiem.compat.objectstorage.eu-frankfurt-1.oraclecloud.com
    s3Credentials:
      accessKeyId:
        name: s3-credentials-pgauthentik
        key: aws_access_key_id
      secretAccessKey:
        name: s3-credentials-pgauthentik
        key: aws_secret_access_key
    wal:
      compression: gzip
      maxParallel: 1
    data:
      compression: gzip
      jobs: 1
      # Disable multipart uploads for Oracle Cloud compatibility
      # Oracle Cloud S3 requires Content-Length headers that barman doesn't send
      additionalCommandArgs: ["--max-bandwidth", "52428800"]  # 50MB/s limit to avoid chunking
  retentionPolicy: 3d # Keep backups for 3 days to minimize disk usage
