---
# ExternalSecret for Oracle Email Delivery Service credentials
# Pulls SMTP username and password from Oracle Vault for Authentik email configuration
# Other email settings (host, port, TLS, from) are configured in values.yaml
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: email-credentials
  namespace: authentik
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: oci-vault-email
    kind: ClusterSecretStore
  target:
    name: email-credentials
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        username: "{{ .credentials | fromJson | dig \"smtp\" \"username\" \"\" }}"
        password: "{{ .credentials | fromJson | dig \"smtp\" \"password\" \"\" }}"
  data:
    - secretKey: credentials
      remoteRef:
        key: EmailCredentialsSender
