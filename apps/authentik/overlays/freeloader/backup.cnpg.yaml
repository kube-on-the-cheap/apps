# Backup credentials are provided by ExternalSecret s3-credentials-pgauthentik-sync.yaml
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: scheduled-daily-pgauthentik-backup
  namespace: authentik
spec:
  schedule: "0 1 * * *"  # Daily at 1:00 AM UTC
  backupOwnerReference: self
  cluster:
    name: authentik-pg
