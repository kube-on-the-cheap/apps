---
# Admin interface - restricted to specific IP
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: authentik-admin
  namespace: authentik
spec:
  parentRefs:
    - name: external
      namespace: envoy-gateway-system
      sectionName: https
  hostnames:
    - auth.cloud.blacksd.tech
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /if/admin
      backendRefs:
        - name: authentik-server
          port: 80
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: authentik-admin-ip-filter
  namespace: authentik
spec:
  targetRef:
    group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: authentik-admin
  authorization:
    defaultAction: Deny
    rules:
      - action: Allow
        principal:
          clientCIDRs:
            - 77.32.112.148/32
---
# Public routes - authentication flows and APIs
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: authentik-public
  namespace: authentik
spec:
  parentRefs:
    - name: external
      namespace: envoy-gateway-system
      sectionName: https
  hostnames:
    - auth.cloud.blacksd.tech
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: authentik-server
          port: 80
