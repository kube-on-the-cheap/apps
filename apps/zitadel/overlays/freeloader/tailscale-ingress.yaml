---
# Tailscale Ingress for Zitadel
# Exposes the entire Zitadel service via Tailscale
# Useful for admin access without going through the public internet
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zitadel-tailscale
  namespace: zitadel
  annotations:
    tailscale.com/funnel: "false"
spec:
  ingressClassName: tailscale
  tls:
    - hosts:
        - auth
  rules:
    - host: auth
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: zitadel
                port:
                  number: 8080
